<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puncher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <!-- Title -->
        <h1>TimeClock</h1>
        <div class="buttons">
            <button class="btn" id="btn1">Clock In</button>
            <button class="btn" id="btn2">Check Status</button>
            <button class="btn" id="btn3">Clock Out</button>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="scripts.js"></script>
</body>
</html>
