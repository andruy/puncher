<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogReader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="no-wrap">Did not find any logs</p>
    <script>
        async function retrieveData() {
            const response = await fetch('/logReader');
            const data = await response.json();

            document.querySelector('.no-wrap').textContent = data.logs;
        }

        retrieveData();
    </script>
</body>
</html>
